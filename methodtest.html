            import {handleButtonPress} from './methodtest.js';

            window.addEventListener("DOMContentLoaded", init);

            function init() {
                document.getElementById("postBtn").addEventListener("click", () => handleButtonPress(document.getElementById("postBtn")));
                document.getElementById("getBtn").addEventListener("click", () => handleButtonPress(document.getElementById("getBtn")));
                document.getElementById("putBtn").addEventListener("click", () => handleButtonPress(document.getElementById("putBtn")));
                document.getElementById("deleteBtn").addEventListener("click", () => handleButtonPress(document.getElementById("deleteBtn")));
            }
        </script>

            <h1>Method Test</h1>
        </header>
        <main>
            <section id="researchInterests">
                <h2>Form</h2>
                <form id="methodTestForm">
                    <label for="id_field">ID:</label>
                    <input type="number" id="id_field" name="id">

                    <label for="article_name_field">Article Name:</label>
                    <input type="text" id="article_name_field" name="article_name">

                    <label for="article_body_field">Article Body:</label>
                    <textarea id="article_body_field" name="article_body" rows="5" cols="40"></textarea>

                    <input type="hidden" type="date" id="date_field" name="date">

                    <button type="button" id="postBtn" data-form-method="post">Post</button>
                    <button type="button" id="getBtn" data-form-method="get">Get</button>
                    <button type="button" id="putBtn" data-form-method="put">Put</button>
                    <button type="button" id="deleteBtn" data-form-method="delete">Delete</button>
                    
                    <label for="xmlImplementation">XMLHTTPRequest</label>
                    <input type="radio" id="xmlImplementation" name="implementation" value="xmlImplementation" checked="checked">
                    <label for="fetchImplementation">fetch()</label>
                    <input type="radio" id="fetchImplementation" name="implementation" value="fetchImplementation">
                </form>
                <output id="response"></output>
            </section>
        </main>
